{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Subjects</title>
  <link rel="stylesheet" href="{% static 'css/prac.css' %}"> <link rel="shortcut icon" href="{% static 'images/pplogo.png' %}">
</head>
<body style='background-image: url("{% static 'images/background.jpg' %}");'>
    <h1>Subjects</h1>
  <div class="container">
    {% if  subjects %}
    {% for s in subjects %}
    <div class="year">
        <div class="upper">
            <img src="{% static 'images/img1.JPG' %}" alt="Best Industry Leaders">
        </div>
        <div class="icon">
            
            <img src="{% static 'images/icon.png' %}">
        </div>
        <div class="down">
            <h3>{{ s.name }}</h3>
            <a href="{% url 'exam_page' c_name s.slug %} " class="button">View More</a>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <div class="year" style="width:50%">
        <div class="down">
          <h3>No Available Content</h3>
      </div>
      </div>
      {% endif %}

  </div>
</body>
</html>
