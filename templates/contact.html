{% extends "index.html" %}

{% block title %}

Contact Us

{% endblock title %}

{% block content %}

<div class="bg-gray-100">

    <!-- Page Header -->
    <header class="bg-blue-600 py-6 shadow-md">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Contact Us</h1>
            <p class="text-blue-200 text-sm md:text-base mt-2">We'd love to hear from you!</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <main class="container mx-auto px-6 py-10">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center">Get in Touch</h2>
            <p class="text-gray-600 text-center mt-2 mb-8">Fill out the form below and we'll get back to you as soon as possible.</p>
            
            <form action="#" method="POST" class="space-y-6">
                <!-- Name Input -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Your full name" 
                        required
                    >
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Your email address" 
                        required
                    >
                </div>

                <!-- Subject Input -->
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Subject of your message" 
                        required
                    >
                </div>

                <!-- Message Input -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="5" 
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Write your message here" 
                        required
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </main>

</div>

{% endblock content %}
