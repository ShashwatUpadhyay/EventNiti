{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>COURSES</title>
  <link rel="stylesheet" href="{% static 'css/prac.css' %}"> <link rel="shortcut icon" href="{% static 'images/pplogo.png' %}">
</head>
<body style='background-image: url("{% static 'images/background.jpg' %}");'>
    <h1>COURSES</h1>
  <div class="container">
    {% if cources %}
    {% for c in cources %}
    <div class="year">
        <div class="upper">
            <img src="{% static 'images/img1.JPG' %}" alt="Best Industry Leaders">
        </div>
        <div class="icon">
            
            <img src="{% static 'images/icon.png' %}">
        </div>
        <div class="down">
            <h3>{{ c.name }} ({{ c.department.name }})</h3>
            <a href="{% url 'subject_page'  c.name  %} " class="button">View More</a>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <div class="year" style="width:50%">
        <div class="down">
          <h3>No Available Content</h3>
      </div>
      </div>
      {% endif %}

  </div>
</body>
</html>
