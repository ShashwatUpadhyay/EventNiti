{% extends "index.html" %}

{% block title %}
{{ event.title }} | Glimpses
{% endblock title %}

{% block content %}
{% load static %}

<!-- Hero Banner -->
<section class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-16 text-center shadow-lg animate-fadeIn">
  <h1 class="text-5xl font-bold tracking-wide">âœ¨ Glimpses of {{ event.title }} âœ¨</h1>
  <p class="mt-4 text-lg">Relive the vibe. Dive into the moments. ðŸ’œ</p>
</section>

<!-- Gallery Masonry -->
<div class="px-4 py-12 bg-gray-50">
  <div class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4 transition-all duration-300">
    {% for memory in memories %}
    <img src="{{ memory.image.url }}" alt="Memory" class="gallery-img w-full rounded-xl border-4 border-transparent hover:border-pink-400 hover:shadow-lg hover:shadow-purple-300/50 transition-transform duration-300 hover:scale-105 cursor-pointer" />
    {% endfor %}
  </div>
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
  <button id="closeBtn" class="absolute top-6 right-6 text-white text-3xl">&times;</button>
  <button id="prevBtn" class="absolute left-4 top-1/2 -translate-y-1/2 text-white text-4xl">&#10094;</button>
  <img id="lightboxImg" src="" alt="Full View" class="max-w-full max-h-[85vh] rounded-lg shadow-2xl">
  <button id="nextBtn" class="absolute right-4 top-1/2 -translate-y-1/2 text-white text-4xl">&#10095;</button>
</div>

<style>
  .animate-fadeIn {
    animation: fadeIn 1.2s ease-in;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .gallery-img {
    transition: all 0.3s ease-in-out;
  }

  #lightbox {
    display: none;
  }

  #lightbox.show {
    display: flex;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const images = document.querySelectorAll(".gallery-img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;

    const openLightbox = (index) => {
      currentIndex = index;
      lightbox.classList.add("show");
      lightboxImg.src = images[currentIndex].src;
    };

    const closeLightbox = () => {
      lightbox.classList.remove("show");
    };

    const showNext = () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    };

    const showPrev = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    };

    images.forEach((img, index) => {
      img.addEventListener("click", () => openLightbox(index));
    });

    closeBtn.addEventListener("click", closeLightbox);
    nextBtn.addEventListener("click", showNext);
    prevBtn.addEventListener("click", showPrev);

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("show")) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
    });
  });
</script>

{% endblock content %}
