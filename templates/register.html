{% extends "index.html" %}


{% block content %}

<div class="bg-blue-50 flex items-center justify-center min-h-screen">

    <!-- Registration Form Container -->
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full my-7">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Register</h1>
        
        <!-- Registration Form -->
        <form action="#" method="POST">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% csrf_token %}
            <!-- First Name -->
            <div class="mb-4">
                <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Course Dropdown -->
            <div class="mb-4">
                <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                <select id="course" name="course" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="BCA">BCA</option>
                    <option value="BCA-IBM">BCA-IBM</option>
                    <option value="BTECH">BTECH</option>
                    <option value="BTECH-IBM">BTECH-IBM</option>
                    <option value="DIPLOMA CS">DIPLOMA CS</option>
                    <option value="BBA">BBA</option>
                    <option value="BBA-IBM">BBA-IBM</option>
                    <option value="BCOM">BCOM</option>
                </select>
            </div>

            <!-- Section Dropdown -->
            <div class="mb-4">
                <label for="section" class="block text-sm font-medium text-gray-700">Section</label>
                <select id="section" name="section" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    <option value="" disabled selected>Select your section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <!-- UUID -->
            <div class="mb-4">
                <label for="uuid" class="block text-sm font-medium text-gray-700">UUID</label>
                <input type="text" id="uuid" name="uuid" placeholder="Enter your UUID" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Create your email" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" placeholder="Create your username" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Re-enter Password -->
            <div class="mb-4">
                <label for="re-password" class="block text-sm font-medium text-gray-700">Re-enter Password</label>
                <input   type="password" id="re-password" name="re-password" placeholder="Re-enter your password" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Register
            </button>
        </form>
        
        <!-- Additional Links -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url "login" %}" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </div>

</div>

{% endblock content %}
