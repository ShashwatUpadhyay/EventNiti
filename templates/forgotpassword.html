{% extends "index.html" %}


{% block content %}

<div class="bg-blue-50 flex items-center justify-center min-h-screen">

    <!-- Login Form Container -->
    <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Forgot Password</h1>
        
        <!-- Login Form -->
        <form action="#" method="POST">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            <br>
            {% endif %}
            <!-- Username -->   
             {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Enter Registered Email</label>
                <input type="email" id="username" name="email" placeholder="Enter your email" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Send Reset Link
            </button>
        </form>
    </div>

</div>

{% endblock content %}
