 <div class="bg-white rounded-xl shadow-sm p-6">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-semibold text-gray-900">Daily Events Created</h3>
            <div class="flex items-center space-x-2">
                <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                <span class="text-sm text-gray-600">Last 30 days</span>
            </div>
        </div>
        <div style="height: 300px; position: relative;">
            <canvas id="eventsChart"></canvas>
        </div>
    </div>

    <script>
        
// Events Chart
const eventCtx = document.getElementById('eventsChart').getContext('2d');
new Chart(eventCtx, {
    type: 'bar',
    data: {
        labels: Array.from({length: 30}, (_, i) => {
            const date = new Date();
            date.setDate(date.getDate() - (29 - i));
            return date.toLocaleDateString('en-US', {month: 'short', day: 'numeric'});
        }),
        datasets: [{
            label: 'Events',
            data: {{ daily_events|safe }},
            backgroundColor: '#10B981',
            borderRadius: 4,
            borderSkipped: false,
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        plugins: {
            legend: {
                display: false
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                grid: {
                    color: '#F3F4F6'
                }
            },
            x: {
                grid: {
                    display: false
                }
            }
        }
    }
});

    </script>
