<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}
        {{ company_name }}
        {% endblock title %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
        <style src="{% static 'css/styles.css' %}"></style>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="shortcut icon" href="{% static 'images/logoo.png' %}">
        <script>
            {% comment %} document.addEventListener("contextmenu", (event) => event.preventDefault());
            document.addEventListener("contextmenu", (event) => event.preventDefault());
            document.addEventListener("keydown", (event) => {
                if (event.ctrlKey && (event.key === "u" || event.key === "U" || event.key === "i" || event.key === "I")) {
                    event.preventDefault();
                }
            }); {% endcomment %}
        </script>
        <style>
            {% comment %} * {
                user-select: none; /* Prevents text selection */
            } {% endcomment %}
            body, html {
                margin: 0;
                padding: 0;
              }
              
              /* Ensure navbar and body start at the top */
              .navbar {
                margin-top: 0 !important;
              }
              
            html {
                scroll-behavior: smooth;
            }
            @media print {
                #table {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>

    
{% include "components/navbar.html" %}
    
{% block content %}
  
{% endblock content %}

{% include "components/footer.html" %}
        

</body>
</html>
