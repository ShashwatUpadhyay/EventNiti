{% extends "index.html" %}
{% block title %}Create Poll | Prerogatory Pointers United University{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 py-16 px-4 sm:px-6 lg:px-12 flex justify-center items-start pt-[100px]">

  <div class="bg-white/30 backdrop-blur-md border border-white/20 shadow-2xl rounded-3xl p-10 max-w-2xl w-full space-y-8 animate-fade-in">

    <!-- Heading -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-indigo-800 tracking-tight">üìù Create New Poll</h1>
      <p class="text-sm text-gray-700 mt-2">Craft your question and list the options below.</p>
    </div>

    <!-- Poll Form -->
    <form method="POST" action="{% url 'create_poll' event.slug %}" class="space-y-6">
      {% csrf_token %}

      <!-- Question Input -->
      <div>
        <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Poll Question</label>
        <input type="text" name="question" id="question" required
               class="w-full px-4 py-3 rounded-xl shadow-inner border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 transition"
               placeholder="e.g. What is your favorite programming language?" />
      </div>

      <!-- Options Section -->
      <div id="options-container" class="space-y-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Options</label>

        <!-- Initial Option Fields -->
        <div class="flex gap-2">
          <input type="text" name="options" required class="flex-1 px-4 py-2 rounded-xl border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Option 1" />
          <button type="button" class="remove-option hidden text-red-500 hover:text-red-700 text-xl font-bold">‚úñ</button>
        </div>
        <div class="flex gap-2">
          <input type="text" name="options" required class="flex-1 px-4 py-2 rounded-xl border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Option 2" />
          <button type="button" class="remove-option hidden text-red-500 hover:text-red-700 text-xl font-bold">‚úñ</button>
        </div>
      </div>

      <!-- Add Option Button -->
      <div class="text-right">
        <button type="button" id="add-option"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-indigo-700 border border-indigo-300 rounded-xl shadow-sm hover:bg-indigo-100 transition-all">
          ‚ûï Add Option
        </button>
      </div>

      <!-- Submit -->
      <div class="pt-4 text-center">
        <button type="submit"
                class="inline-flex justify-center px-6 py-3 text-base font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-xl shadow-md transition-all duration-300">
          ‚úÖ Create Poll
        </button>
      </div>
    </form>

  </div>
</div>

<!-- Add/Remove Option Script -->
<script>
  const addBtn = document.getElementById('add-option');
  const container = document.getElementById('options-container');

  addBtn.addEventListener('click', () => {
    const div = document.createElement('div');
    div.className = 'flex gap-2';
    div.innerHTML = `
      <input type="text" name="options" required class="flex-1 px-4 py-2 rounded-xl border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" placeholder="New Option" />
      <button type="button" class="remove-option text-red-500 hover:text-red-700 text-xl font-bold">‚úñ</button>
    `;
    container.appendChild(div);
  });

  container.addEventListener('click', function (e) {
    if (e.target.classList.contains('remove-option')) {
      e.target.parentElement.remove();
    }
  });
</script>
{% endblock content %}
