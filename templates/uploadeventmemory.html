{% extends "index.html" %}

{% block title %}
{{ event.title }} Memories
{% endblock title %}

{% block content %}

<div class="bg-gray-100 flex items-center justify-center h-screen">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Upload Memory Image</h2>
        
        <form  method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages text-red-600 text-lg text-center">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <!-- Image Title -->
            <div>
                <label for="image_title" class="block text-sm font-medium text-gray-700">Image Title</label>
                <input type="text" id="title" name="title" required 
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Image Upload -->
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" id="image" name="image" required
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white">
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Upload
            </button>
        </form>
    </div>

</div>


{% endblock content %}
