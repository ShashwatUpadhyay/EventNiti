{% extends "index.html" %}
{% block title %}Edit {{ event.title }}{% endblock title %}

{% block content %}
<div class="bg-gradient-to-b from-indigo-50 to-white min-h-screen pt-[80px] font-sans">

    <!-- Animated Gradient Header -->
    <section class="relative bg-gradient-to-r from-indigo-700 via-purple-600 to-pink-500 text-white py-24 text-center shadow-xl">
        <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-sm"></div>
        <div class="relative z-10">
            <h1 class="text-5xl font-extrabold drop-shadow-lg mb-3 animate-pulse">Update <span class="text-yellow-300">{{ event.title }}</span></h1>
            <p class="text-indigo-100 text-lg">Polish your event details with style âœ¨</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="max-w-5xl mx-auto px-6 py-12">
        <div class="bg-white rounded-3xl shadow-2xl p-10 transition-all hover:shadow-indigo-300">
            <form method="POST" enctype="multipart/form-data" class="space-y-10">
                {% csrf_token %}

                <!-- Event Title -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">ğŸ¯ Title</label>
                    <input type="text" name="title" value="{{ event.title }}" required
                        class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">ğŸ“œ Description</label>
                    <textarea name="description" rows="4" required
                        class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">{{ event.description }}</textarea>
                </div>

                <!-- Location + Poster -->
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">ğŸ“ Location</label>
                        <input type="text" name="location" value="{{ event.location }}"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">ğŸ–¼ï¸ Poster</label>
                        <input type="file" name="poster"
                            class="w-full p-3 border border-dashed border-gray-300 rounded-xl bg-gray-50">
                        {% if event.poster %}
                            <img src="{{ event.poster.url }}" alt="Poster" class="mt-4 rounded-xl w-40 shadow-md hover:scale-105 transition-transform">
                        {% endif %}
                    </div>
                </div>

                <!-- Date and Time -->
                <div class="grid sm:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">ğŸ“… Start Date</label>
                        <input type="date" name="start_date" value="{{ event.start_date|date:'Y-m-d' }}"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">â° Start Time</label>
                        <input type="time" name="start_time" value="{{ event.start_date|date:'H:i' }}"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <!-- Switches -->
                <!-- Switches -->
<div class="grid md:grid-cols-2 gap-6">
    <div>
        <label class="block text-gray-700 font-semibold mb-2">ğŸ“ Registration Open</label>
        <select name="registration_open"
                class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-purple-500">
            <option value="True" {% if event.registration_open %}selected{% endif %}>Yes</option>
            <option value="False" {% if not event.registration_open %}selected{% endif %}>No</option>
        </select>
    </div>
    <div>
        <label class="block text-gray-700 font-semibold mb-2">ğŸ‰ Show Event</label>
        <select name="event_open"
                class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-purple-500">
            <option value="True" {% if event.event_open %}selected{% endif %}>Yes</option>
            <option value="False" {% if not event.event_open %}selected{% endif %}>No</option>
        </select>
    </div>
    <div>
        <label class="block text-gray-700 font-semibold mb-2">â³ Event Over?</label>
        <select name="event_over"
                class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-purple-500">
            <option value="True" {% if event.event_over %}selected{% endif %}>Yes</option>
            <option value="False" {% if not event.event_over %}selected{% endif %}>No</option>
        </select>
    </div>
    <div>
        <label class="block text-gray-700 font-semibold mb-2">ğŸ“ƒ Offers Certification?</label>
        <select name="offers_certification"
                class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-purple-500">
            <option value="True" {% if event.offers_certification %}selected{% endif %}>Yes</option>
            <option value="False" {% if not event.offers_certification %}selected{% endif %}>No</option>
        </select>
    </div>
</div>


                <!-- Save Button -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-gradient-to-r from-pink-500 to-indigo-600 text-white px-10 py-3 rounded-full font-semibold shadow-lg hover:from-indigo-700 hover:to-pink-600 transition-transform hover:scale-105">
                        ğŸ’¾ Save Changes
                    </button>
                </div>
            </form>

            <!-- Back Button -->
            <div class="mt-8 text-center">
                <a href="{% url 'teacherEventList' %}" class="text-purple-600 hover:underline font-semibold">
                    ğŸ”™ Back to Events
                </a>
            </div>
        </div>
    </section>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.7s ease-out;
    }
</style>
{% endblock content %}
