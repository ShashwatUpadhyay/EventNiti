{% extends "index.html" %}
{% block title %}Add Coordinators{% endblock title %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-12 pt-[100px]">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-extrabold text-purple-600 mb-6 text-center">
      Add Event Coordinators
    </h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

     <!-- Select Coordinators -->
        <div>
            <label for="users" class="block text-lg font-semibold text-gray-800 mb-3">
            Select Coordinators
            </label>
            <div class="relative">
            <select name="users" id="users" multiple
                    class="w-full appearance-none bg-white border border-gray-300 rounded-xl py-3 pl-4 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-sm shadow-sm h-56 overflow-y-auto">
                {% for user in users %}
                    <option value="{{ user.id }}" class="py-2">
                        {{ user.get_full_name }} â€” {{ user.email }}
                    </option>
                {% endfor %}
            </select>
        
            <!-- Dropdown Icon -->
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 9l-7 7-7-7"/>
                </svg>
            </div>
            </div>
            <p class="text-xs text-gray-500 mt-2 italic">Hold <kbd class="bg-gray-100 px-1 py-0.5 rounded border">Ctrl</kbd> / <kbd class="bg-gray-100 px-1 py-0.5 rounded border">Cmd</kbd> to select multiple users</p>
        </div>
    

      {% comment %} <!-- Optional Role Field -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
          Role (optional for all)
        </label>
        <input type="text" name="role" id="role"
               placeholder="e.g. Senior Coordinator"
               class="block w-full rounded-xl border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
      </div> {% endcomment %}

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-2 rounded-xl shadow transition">
          Add Coordinators
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
